<app-post-count></app-post-count>
<div class="jumbotron">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Heading</th>
        <th>Sub-Heading</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of $posts|async">
        <th>
          <a routerLink="/postsdetail/{{post.id}}">{{post.name}}</a>
        </th>
        <th>{{post.email}}</th>
      </tr>
    </tbody>
  </table>
</div>
